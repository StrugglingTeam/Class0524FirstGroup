<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <style type="text/css">
    *{
      margin:0;
      padding: 0;
    }
    input{
      outline: none;
    }
    #box{
      position: relative;
      width: 400px;
      height: 200px;
      margin: 100px auto;
      border: 1px solid #4cae4c;
    }

  </style>
</head>
<body>
<div id="box">
  <h1>登录</h1>
  <form action="http://localhost:3000/login">
    用户名：<input type="text" name="username" autocomplete="off"><br/>
    登录密码：<input type="password" name="pwd"><br/>
    <input type="submit" value="登录">
  </form>
</div>

</body>
</html>
